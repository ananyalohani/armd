        type: kafka
        bootstrap_servers: armd-kafka-cluster-kafka-bootstrap.default
        group_id: default
        key_field: message
        topics:
        - armd-events
    transforms:
      remove_fields:
        type: remap
        inputs:
        - events
        source: |-
            del(.timestamp)
            del(.message)
            del(.topic)
            del(.partition)
            del(.offset)
            del(.headers)
            del(.source_type)
