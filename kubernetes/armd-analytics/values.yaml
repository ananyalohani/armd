        type: clickhouse
        inputs:
        - remove_fields
        endpoint: "https://xixh5x0xy3.ap-south-1.aws.clickhouse.cloud:8443"
        database: armd
        table: events
        skip_unknown_fields: true
        auth:
          strategy: basic
          user: default
          password: hoMKdnPrWtxU
        buffer:
          max_events: 10000
        batch:
          timeout_secs: 1